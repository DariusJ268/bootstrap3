<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="col-12 hdr"></div>
        </div>
        <div class="row">
            <div class="col-4 spacer"></div>
            <div class="col-4 field rounded">
                <div class="row border-bottom">
                    <div class="col-12 signUp">
                        <div class="row">
                            <h2>Sign Up</h2>
                            <h6>Please fill in this form to create an account!</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-10 mrgLft">
                                <label for="firstName"></label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-10">
                                <label for="lastName"></label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11 mrgLft longer">
                            <div class="form-group">
                                <label for="exampleInputEmail1"></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                        <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11 mrgLft longer">
                            <div class="form-group">
                                <label for="exampleInputPassword1"></label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11 mrgLft longer">
                            <div class="form-group">
                                <label for="exampleConfirmPassword1"></label>
                                <input type="password" class="form-control" id="exampleConfirmPassword1" placeholder=" Confirm Password">
                            </div>
                        <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11 mrgLft mrgTop">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a></label>
                              </div>
                        <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11 mrgTop">
                            <div class="form-check">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                              </div>
                        <div class="col-1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 spacer"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 footer">
                <p>Already have an account? <a href="" class="ftrLink">Login here</a></p>
            </div>
            <div class="col-4"></div>
        </div>
    </main>
</body>
</html>
